<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shamik's Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Shamik's Calculator</h1>
    <div class="calculator-container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="light-grey" id="big-button">Clear</button>
                <button class="light-grey" id="big-button">Delete</button>
            </div>
            <div class="row">
                <button class="dark-grey">7</button>
                <button class="dark-grey">8</button>
                <button class="dark-grey">9</button>
                <button class="light-grey">รท</button>
            </div>
            <div class="row">
                <button class="dark-grey">4</button>
                <button class="dark-grey">5</button>
                <button class="dark-grey">6</button>
                <button class="light-grey">x</button>
            </div>
            <div class="row">
                <button class="dark-grey">1</button>
                <button class="dark-grey">2</button>
                <button class="dark-grey">3</button>
                <button class="light-grey">-</button>
            </div>
            <div class="row">
                <button class="dark-grey">0</button>
                <button class="dark-grey">.</button>
                <button class="blue">=</button>
                <button class="light-grey">+</button>
            </div>

        </div>
    </div>

</body>

</html>
